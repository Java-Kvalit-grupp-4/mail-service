name: Deploy to heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "hakim-mail-server-2" #Must be unique in Heroku
          heroku_email: "hakimlivs@gmail.com"
        env:
          HD_spring.sendgrid.twilio_api_key: ${{secrets.TWILIO_API_KEY}}
          HD_spring.sendgrid.sender_email: ${{secrets.SENDER_EMAIL}}
          HD_spring.sendgrid.create_account_template_id: ${{secrets.CREATE_ACCOUNT_TEMPLATE_ID}}
          HD_spring.sendgrid.password_reset_template_id: ${{secrets.PASSWORD_RESET_TEMPLATE_ID}}
          HD_spring.sendgrid.update_user_information_template_id: ${{secrets.UPDATE_USER_INFORMATION_TEMPLATE_ID}}
          HD_spring.sendgrid.order_confirm_template_id: ${{secrets.ORDER_CONFIRM_TEMPLATE_ID}}